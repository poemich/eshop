<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Create New Product</h3>
            <a th:href="@{/product/list}" class="nav-link">Back to Products</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/product/create}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="quantityInput">Quantity</label>
                        <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter quantity">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Product</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
